<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Saved Profiles</title>

</head>

<body class="basic-background"><section class="h-100 gradient-form basic-background">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">PowerHousing</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/calculator}">Calculator</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/saved}">Saved Profiles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/createUser}">Create Account</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/searchProfile}">Search Profiles</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Profile Report</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userLogin}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container py-5 h-100 basic-background">
        <div class="text-center"><h3 class="text-center text-white">Report</h3>
            <div class="text-center m-3">
                <form action="#" th:action="@{/exportToPDF}" method="post">
                    <button type="submit"
                            class="btn btn-primary basic-background text-black shadow-sm">Export to PDF
                    </button>
                </form>
            </div>
        </div>


        <div th:if="${reportError}"
             class="d-flex align-items-center justify-content-center pb-4">
            <i class="alert alert-danger">Report could not be generated.</i>
        </div>
        <div class="text-black" th:utext="${reportHtml}"></div>
    </div>
</section>
</body>
</html>
